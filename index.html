<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            transition: all 0.6s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 18px;
            font-weight: 400;
        }

        .form-page {
            display: block;
        }

        .success-page {
            display: none;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #fafbfc;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: successPulse 0.6s ease-out;
        }

        .success-icon::after {
            content: "âœ“";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes successPulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-title {
            font-size: 28px;
            font-weight: 800;
            color: #333;
            margin-bottom: 12px;
        }

        .success-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .new-post-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-post-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Page -->
        <div id="formPage" class="form-page">
            <div class="header">
                <h1>ðŸ“¸ Post Generator</h1>
                <p>Create engaging Instagram content in seconds</p>
            </div>

            <form id="postForm">
                <div class="form-group">
                    <label for="productTitle">Product Title</label>
                    <input type="text" id="productTitle" name="productTitle" required placeholder="Enter your product title...">
                </div>

                <div class="form-group">
                    <label for="productDescription">Product Description</label>
                    <textarea id="productDescription" name="productDescription" required placeholder="Describe your product features and benefits..."></textarea>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" required placeholder="https://example.com/your-image.jpg">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">ðŸš€ Generate Post</span>
                    <div id="loadingSpinner" class="loading-spinner"></div>
                </button>
            </form>
        </div>

        <!-- Success Page -->
        <div id="successPage" class="success-page">
            <div class="success-icon"></div>
            <h2 class="success-title">Post Generated!</h2>
            <p class="success-message">
                Your Instagram post has been created and published successfully. 
                Check your Instagram account to see the magic! âœ¨
            </p>
            <button class="new-post-btn" onclick="resetForm()">
                Create Another Post
            </button>
        </div>
    </div>

    <script>
        // Replace this with your actual webhook URL
        const WEBHOOK_URL = 'YOUR_WEBHOOK_URL_HERE';

        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';

            try {
                const formData = {
                    'Product Title': document.getElementById('productTitle').value,
                    'Product Description': document.getElementById('productDescription').value,
                    'Image URL': document.getElementById('imageUrl').value
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show success page
                    document.getElementById('formPage').style.display = 'none';
                    document.getElementById('successPage').style.display = 'block';
                } else {
                    throw new Error('Network response was not ok');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again!');
                
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        });

        function resetForm() {
            // Reset form and show form page
            document.getElementById('postForm').reset();
            document.getElementById('formPage').style.display = 'block';
            document.getElementById('successPage').style.display = 'none';
            
            // Reset button state
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            submitBtn.disabled = false;
            btnText.style.display = 'block';
            loadingSpinner.style.display = 'none';
        }
    </script>
</body>
</html>
